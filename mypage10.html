<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1 style="text-align: center;">MY Table Test</h1>
    <h2 style="text-align: center;">^_^</h2>
    <table border="1px" width="500" style="text-align: center;">

            <td>1</td>
            <td rowspan="2" colspan="2">2</td>

        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>

        </tr>
        <tr>
            <td rowspan="3">10</td>
            <td>11</td>
            <td colspan="3" rowspan="2">12</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
    </table>
        
    
</body>
</html>
