        <tr>

    </table>
    <!-- ตางรางที่แต่ละแถวมีจำนวนคอลัมน์ไม่เท่ากัน (Row แถว / Colum)-->
    <h1>ตารางแบบที่ 2 (แต่ละช่องของตารางขนาดไม่เท่ากัน)</h1>
    <table style="text-align: center;" border="1px" width="500">
        <tr style="background-color: blue;">
            <td colspan="2" rowspan="2">a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr style="background-color: aqua;">
            <td colspan="2">e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr style="background-color: blueviolet;">
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <td rowspan="3">j</td>
        </tr>
        <tr style="background-color: aquamarine;">
            <td colspan="3">k</td>
            <td>l</td>
        </tr>
        <tr style="background-color: beige;">
            <td colspan="2">m</td>
            <td>n</td>
            <td>o</td>
        </tr>
    </table>
    <br>
    <h1>Workshop Table ครั้งที่1</h1>
    <table border="1px" width="500" style="text-align: center;">
        <tr style="background-color: yellow;">
            <td colspan="2" rowspan="2">a</td>
            <td>b</td>
            <td>c</td>
            <td rowspan="2">d</td>
        </tr>
        <tr style="background-color: blue;">
            <td colspan="2">e</td>
        </tr>
        <tr style="background-color: darkseagreen;">
            <td rowspan="2">f</td>
            <td colspan="3">g</td>
            <td>h</td>
        </tr>
        <tr style="background-color: purple;">
            <td>i</td>
            <td>j</td>
            <td colspan="2">k</td>
        </tr>
    </table>
</body>

</html>
